name: Lint and Test

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Python 3.9.6
        uses: actions/setup-python@v2
        id: setup-python
        with:
          python-version: 3.9.6
      - name: Install libcst
        if: always()
        run: pip install libcst
      - name: Install typer
        if: always()
        run: pip install typer
      - name: Install pylint
        if: always()
        run: pip install pylint
      - name: Run pylint on src directory
        if: always()
        run: pylint src/
      - name: Run pylint on tests directory
        if: always()
        run: pylint tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        id: setup-python
        with:
          python-version: 3.9.6
      - name: Install typer
        if: always()
        run: pip install typer
      - name: Install pytest
        if: always()
        run: pip install pytest
      - name: Run test suite
        if: always()
        run: pytest tests/
