[tool.poetry]
name = "namepy"
version = "0.1.0"
description = ""
authors = ["antlet <antlet@allegheny.edu>"]
readme = "README.md"
packages = [{include = "namepy"}]

[tool.poetry.scripts]
namepy = "namepy.CLI:app"

[tool.poetry.dependencies]
